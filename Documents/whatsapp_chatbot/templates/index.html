<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Me on WhatsApp</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: slideIn 1s ease forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #0083b0;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-size: 15px;
        }

        input:focus, textarea:focus {
            border-color: #00b4db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #00b4db;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0083b0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Message Me on WhatsApp</h1>
        <form method="POST" action="/send">
            <input type="text" name="name" placeholder="Your Name" required>
            <textarea name="message" placeholder="Type your message..." rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
